<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Angular Todo List</title>
  
  
  <link rel='stylesheet prefetch' href='https://www.garethweaver.com/codepen/css/screen.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div ng-app='todo'>
  <div class='wrap' ng-controller='TodoController as todoList'>
    <h1>
      There are
      <span class='highlight'>{{getTotal()}}</span>
      todos
    </h1>
    <form ng-submit='addTodo()'>
      <input ng-model-instant ng-model='task' placeholder='Do the laundry' required type='text'>
      <input class='number' max='99' min='0' name='hours' ng-model='hours' type='number' value='1'>
      <button class='blue' type='submit'>Add Item</button>
      <button class='red' ng-click='clearComplete()' type='button'>Clear</button>
    </form>
    <table class='table table-striped'>
      <tr class='complete-{{item.complete}}' ng-class-odd='"odd"' ng-repeat='item in todos'>
        <td class='first-col'>
          <input ng-model='item.complete' type='checkbox'>
        </td>
        <td>
          <h4>{{item.text}}</h4>
          <p>{{item.hours}} hour(s)</p>
        </td>
      </tr>
    </table>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>

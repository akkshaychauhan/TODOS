<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>An example AngularJS todo app.</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div ng-app="App">
  <div class="container" ng-controller="TasksController">
    
    <h1 class="text-center">An example AngularJS todo app</h1>
    
    <div class="task-list">
    
      <h2>Remaining <small>&mdash; {{ tasks.length }} / {{ getTotalTasks() }} ({{ calculatePercent(tasks.length) }}%)</small></h2>

      <ul>
        <li ng-repeat="task in tasks" class="task">{{ task }}<a ng-click="markAsComplete($index)"><i class="fa fa-check"></i></a></li>
      </ul>

      <form ng-submit="add(newTask)">
        
        <div class="form-group">
          <input ng-model="newTask" type="text" class="form-control" placeholder="Type new task and hit enter">
        </div>
        
      </form>
    
    </div>
    
    <div class="task-list">
    
      <h2>Completed <small>&mdash; {{ completedTasks.length }} / {{ getTotalTasks() }} ({{ calculatePercent(completedTasks.length) }}%)</small></h2>
    
      <ul>
        <li ng-repeat="task in completedTasks" class="completed-task">{{ task }}<a ng-click="markAsIncomplete($index)"><i class="fa fa-undo"></i></a></li>
      </ul>
    
    </div>
    
  </div>
</div>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
